<table class="table">
    <thead class='thead-dark'>
        <th scope="col">Name</th>

        <tr *ngFor='let user of users; index as i'>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.dob | date}}</td>

        </tr>
    </tbody>
</table>
