<h1>userform works!</h1>
<input type="text" [(ngModel)]="user.name">
<input type="number" [(ngModel)]="user.age">
<input type="radio" [(ngModel)]="user.gender" value="Male">Male
<input type="radio" [(ngModel)]="user.gender" value="Female">Female
<button (click)="save()">Save</button>

<ol>
    <li *ngFor="let user of users">
        {{user.name}
    </li>
</ol>
